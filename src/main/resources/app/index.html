<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700|Droid+Serif' rel='stylesheet' type='text/css'>
    <title>Beta - Climbing Routes Bolders Rocks</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/fullpage.js/jquery.fullPage.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">

    <style type="text/css">

        .primary-1 { background-color: #999933 }
        .primary-2 { background-color: #666633 }
        .primary-3 { background-color: #666633 }
        .primary-4 { background-color: #999966 }
        .primary-5 { background-color: #999966 }

        .secondary-a-1 { background-color: #333366 }
        .secondary-a-2 { background-color: #333366 }
        .secondary-a-3 { background-color: #333333 }
        .secondary-a-4 { background-color: #336699 }
        .secondary-a-5 { background-color: #666699 }

        .secondary-b-1 { background-color: #996633 }
        .secondary-b-2 { background-color: #666633 }
        .secondary-b-3 { background-color: #666633 }
        .secondary-b-4 { background-color: #999966 }
        .secondary-b-5 { background-color: #999966 }

    </style>

    <script src="lib/jQuery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>

    <!-- This following line is needed in case of using the default easing option or when using another
     one rather than "linear" or "swing". You can also add the full jQuery UI instead of this file if you prefer -->
    <script src="lib/fullpage.js/vendors/jquery.easings.min.js"></script>


    <!-- This following line needed in the case of setting the plugin option `scrollOverflow` to `true` -->
    <script type="text/javascript" src="lib/fullpage.js/vendors/jquery.slimscroll.min.js"></script>

    <script type="text/javascript" src="lib/fullpage.js/jquery.fullPage.js"></script>
</head>
<body>
<div id="full-page">
    <div class="section" style="background-image:url('img/2.jpg')">
        <h1>Beta</h1>
        <div data-scroll-reveal="enter left and move 50px over 1.33s and reset over .66s">The site for when you are not climbing.</div>
    </div>
    <div class="section" style="background-image:url('img/1.jpg')">
        <div data-scroll-reveal="enter left and move 50px over 1.33s and reset over .66s"><h2>Social Climbing</h2></div>
    </div>
    <div class="section" style="background-image:url('img/3.jpg'); ">
        <div data-scroll-reveal="enter top and move 300px over 1.33s reset and reset over .66s"><h2>Bouldering and Rope Routes</h2></div>
    </div>
    <div class="section">
        <div data-scroll-reveal="wait .1s and then ease-in-out 100px and reset over .66s"><h2>Climbing tips and Bitcoin tips</h2></div>
    </div>
</div>
<script src="js/app.js"></script>
<script src='lib/scrollReveal.js/scrollReveal.js'></script>
<script>var config = {
              viewportFactor: 0.33,
              move: '40px',
              over: '0.16s',
              reset: true,
              init: false
            };
            window.scrollReveal = new scrollReveal(config);
$(document).ready(function() {
    $('#fullpage').fullpage({
        verticalCentered: true,
        resize : false,
        slidesColor: ['#999933',  '#666633', '#999966', '#999999' ],
        anchors:['hello', 'foo', 'bar', 'baz'],
        verticalCentered: true,
        css3: true,
        easing: 'easeInQuart',
        menu: false,
        navigation: true,
        loopBottom: true,
        loopTop: false,
        loopHorizontal: true,
        scrollOverflow: false,
        css3: false,
        paddingTop: '3em',
        paddingBottom: '10px',
        fixedElements: '#element1, .element2',
        normalScrollElements: '#element1, .element2',
        normalScrollElementTouchThreshold: 5,
        keyboardScrolling: true,
        touchSensitivity: 15,
        continuousVertical: false,
        animateAnchor: true,

        //events
        onLeave: function(index, nextIndex, direction){},
        afterLoad: function(anchorLink, index){scrollReveal.init();},
        afterRender: function(){scrollReveal.init();},
        afterResize: function(){},
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
        onSlideLeave: function(anchorLink, index, slideIndex, direction){}
    });

});
</script>
</body>
</html>
